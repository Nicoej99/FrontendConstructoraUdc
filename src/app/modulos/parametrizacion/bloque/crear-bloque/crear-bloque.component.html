<div class="row">
    <form class="col s12"   [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()"  >
        <div class="row">
            <h4 class="center-align">Crear Bloque</h4>
            <div class="input-field col s12" >
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label for="codigo">Codigo</label>
            </div>  
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label for="descripcion">Descripcion</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="proyectoid">
                    <option value="" disabled selected>Selecciona tu proyecto</option>
                    <option *ngFor="let proyecto of ListaProyectos" type="number" value='{{proyecto.id}}'>{{proyecto.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]=" ObtenerFgValidador.codigo.errors || ObtenerFgValidador.nombre.errors || ObtenerFgValidador.descripcion.errors || ObtenerFgValidador.proyectoid.errors"  class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-inmueble"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
