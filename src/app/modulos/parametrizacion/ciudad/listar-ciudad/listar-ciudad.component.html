<br />
<a class="waves-effect waves-light btn" routerLink="/parametros/crear-ciudad"><i class="material-icons left">add</i>Agregar</a>
&nbsp;&nbsp;
<a class="waves-effect waves-light btn" routerLink="/parametros/informe-ciudad"><i class="material-icons left">add</i>informe</a>

<table class="table responsive-table">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Codigo
            </th>
            <th>
                Nombre
            </th>
            <th>
                PaisId
            </th>
            <th>
                Acciones
            </th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of listaRegistros | paginate: { itemsPerPage: regPorPagina, currentPage: pagina }">
            <th>
                {{r.id}}
            </th>
            <th>
                {{r.codigo}}
            </th>
            <th>
                {{r.nombre}}
            </th>
            <th>
                {{r.paisId}}
            </th>
            <th>
                <a class="waves-effect orange waves-light btn" routerLink="/parametros/editar-ciudad/{{r.id}}" ><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/eliminar-ciudad/{{r.id}}" ><i class="material-icons left">delete</i>Eliminar</a>
            </th>
        </tr>
    </tbody>
</table>
<pagination-controls  (pageChange)="CambioPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
