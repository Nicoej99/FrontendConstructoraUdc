<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()">
        <div class="row">
            <h4 class="center-align">Crear Ciudades</h4>
            <div class="input-field col s12">
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label for="codigo">Codigo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <select formControlName="paisid">
                    <option value="" disabled selected>Selecciona tu pais</option>
                    <option *ngFor="let pais of ListaPais" type="number" value='{{pais.id}}'>{{pais.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button
                    [disabled]="ObtenerFgValidador.codigo.errors || ObtenerFgValidador.nombre.errors || ObtenerFgValidador.paisid.errors"
                    class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-ciudad"><i
                        class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
