<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label class="active" for="codigo">Codigo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">

                <input formControlName="imagen" type="file" id="seleccionArchivos" accept="image/*">
                <img id="imagenPrevisualizacion">


                
                
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label class="active" for="descripcion">descripcion</label>
            </div>
            
            <div class="input-field col s12">
                <input formControlName="ciudadid" id="ciudadid" type="number" class="validate">
                <label class="active" for="ciudadid">ciudadId</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.nombre.errors || ObtenerFgValidador.codigo.errors"
                    class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-proyecto"><i
                        class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
