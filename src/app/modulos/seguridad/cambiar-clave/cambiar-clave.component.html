<div class="row">
    <div class="col s12 l4 offset-l4">
        <div class="card grey lighten-3">
            <div class="card-content">
                <h4 class="card-title center-align">Cambiar Contraseña</h4>
                <form [formGroup]="fgValidador" (ngSubmit)="cambiarClave()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">password</i>
                            <input formControlName="oldPassword" type="text" id="oldPassword" class="validate" />
                            <label class="active" for="oldPassword">Contraseña Actual</label>
                        </div>
                        <div class="input-field col s12">
                          <i class="material-icons prefix">password</i>
                          <input formControlName="newPassword" type="text" id="newPassword" class="validate" />
                          <label class="active" for="newPassword">Contraseña Nueva</label>
                      </div>
                    </div>
                    <div class="row center-align">
                        <button [disabled]="ObtenerFgvalidador.email.errors" class="btn waves-effect waves-light"
                            type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br />
