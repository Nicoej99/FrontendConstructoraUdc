<div class="row">
    <div class="col s12 l4 offset-l4">
        <div class="card grey lighten-3">
            <div class="card-content">
                <h4 class="card-title center-align">Resetear Contraseña</h4>
                <form [formGroup]="fgValidador" (ngSubmit)="ResetPassword()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input formControlName="email" type="email" id="email" class="validate" />
                            <label class="active" for="email">Correo Electronico</label>
                            <div *ngIf="ObtenerFgvalidador.email.errors && (ObtenerFgvalidador.email.dirty || ObtenerFgvalidador.email.touched)"
                                class="mensajesValidaciones">
                                <strong *ngIf="ObtenerFgvalidador.email.errors.required">Este campo es
                                    requerido</strong>
                                <strong *ngIf="ObtenerFgvalidador.email.errors.email">Debe cumplir con un formato de
                                    correo electrónico</strong>
                            </div>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button [disabled]="ObtenerFgvalidador.email.errors" class="btn waves-effect waves-light"
                            type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br />
