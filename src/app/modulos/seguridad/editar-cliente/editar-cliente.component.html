<div class="row">
    <form class="col s12"   [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()"  >
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12" >
                <input formControlName="document" id="document" type="number" class="validate">
                <label class="active" for="document">Documento</label>
            </div>  
            <div class="input-field col s12">
                <input formControlName="name" id="name" type="text" class="validate">
                <label class="active" for="name">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="lastname" id="lastname" type="text" class="validate">
                <label class="active" for="lastname">Apellido</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12" >
                <input formControlName="phone" id="phone" type="number" class="validate">
                <label class="active" for="phone">Celular</label>
            </div>  
            <div class="input-field col s12">
                <input formControlName="email" id="email" type="text" class="validate">
                <label class="active" for="email">Correo electrónico</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="address" id="address" type="email" class="validate">
                <label class="active" for="address">Dirección</label>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="section">
                    <div class="row">
                        <div class="input-field col s5">
                            <label class="active" for="birthdate">Fecha de nacimiento:</label>
                            <input formControlName="birthdate" type="date" id="birthdate" name="nacimiento">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.codigo.errors || ObtenerFgValidador.nombre.errors || ObtenerFgValidador.paisid.errors"
                 class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>

                <div class="input-field col s12" >
                    <input formControlName="id" id="id" type="number" class="validate">
                    <label class="active" for="id">Ingrese el numero del cliente a modificar</label>
                </div>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/seguridad/registrar-cliente"><i class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
