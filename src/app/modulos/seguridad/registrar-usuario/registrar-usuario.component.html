<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Nombres</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Apellidos</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="document" type="text" class="validate">
                <label for="document">Documento</label>
            </div>
            <div class="input-field col s6">
                <input id="cellphone" type="text" class="validate">
                <label for="cellphone">Celular</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <label>Tipos de rol</label>
        <div class="row">
            <div class="input-field col s6">
                <input id="city" type="text" class="validate">
                <label for="city">Ciudad de trabajo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                
                <select>
                    <option value="" disabled selected>Elije el rol</option>
                    <option value="1">Administrador</option>
                    <option value="2">Vendedor</option>
                </select>
                
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">Crear</i>
            </button>
        </div>
       
    </form>
</div>
