<br>
<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()">
        <div class="row">

            <div class="input-field col s5">
                <label class="active" for="fecha">Fecha solicitud:</label>
                <input formControlName="fecha" type="date" id="fecha" name="nacimiento">
            </div>
            <div class="input-field col s12">
                <input formControlName="inmuebleid" id="inmuebleid" type="number" class="validate">
                <label for="inmuebleid">imuebleId</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="clienteid" id="clienteid" type="number" class="validate">
                <label for="clienteid">ClienteId</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="oferta" id="oferta" type="number" class="validate">
                <label for="oferta">Oferta economica</label>
            </div>
            <input type="hidden" formControlName="estadoid" />
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.fecha.errors || ObtenerFgValidador.inmuebleid.errors || ObtenerFgValidador.clienteid.errors || ObtenerFgValidador.oferta.errors" 
                    class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/seguridad/listar-solicitud"><i
                        class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
<br>
